<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cheer Cupcake</title>
    <meta charset="utf-8">
    <!-- icon-->
    <link rel="shortcut icon" href="./images/cup_blue.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--leaflet CDN-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
        integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <!--main style-->
    <link href="Contact.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #CBF3F0;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="./images/cup_orange.png" alt="Logo" width="30" height="30">
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Cupcakes.html">Cupcakes</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="Contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <section class="formSection">
            <form action="/">
                <h1>Contact Us</h1>
                <div class="info">
                    <label for="fullName">Full Name:</label><br>
                    <input class="fname" type="text" name="name" placeholder="Sam Job">
                    <label for="Email">Email:</label><br>
                    <input type="email" name="name" placeholder="sam@gmail.com">
                    <label for="Phone">Phone:</label><br>
                    <input type="tel" name="name" placeholder="090-12-345" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div>
                    <p>Message</p>
                    <textarea rows="4"></textarea>
                </div>
                <div>
                    <label for="scales">Subscript to our Newsletter</label>
                    <input type="checkbox" id="scales" name="scales" checked>
                </div>
                <button type="submit" href="/">Submit</button>
            </form>
        </section>
        <section class="MapSection">
            <div id="map"></div>
        </section>
    </main>
    <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a class="mb-3 me-lg-2 mb-md-0 text-muted text-decoration-none lh-1">
                <img src="./images/cup_blue.png" alt="Logo" width="30" height="30" style="margin-top: 4px;">
            </a>
            <span class="mb-3 mb-md-0 text-muted">© 2022 Cheer Cupcake</span>
        </div>
    </footer>
    <script>
        var map = L.map('map', { zoomControl: false }).setView([48.176, 11.512], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', // base map
            {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
        L.control.zoom({
            position: 'bottomleft'
        }).addTo(map);
        var cupCakeIcon = L.icon({
            iconUrl: './images/cup_blue.png', // source of the icon
            iconSize: [95, 95], // size of the icon
            iconAnchor: [48.176, 11.512], // location of the icon
        });
        var marker = L.marker([48.176, 11.512], { icon: cupCakeIcon }).addTo(map);
        marker.bindPopup("<b>Cheer Cupcake</b><br><b>Hugo-Troendle-Straße</b><br>come to us.").openPopup();
    </script>
</body>

</html>
